sudo: false
language: node_js
cache: yarn
env:
  global:
  - CC_TEST_REPORTER_ID=9f4bef923b520da4cbdb209f004a8db49b215fc0f443efd2a1698585e65c21cb
  - secure: 
node_js:
- '8'
- '6'
- '4'
before_install:
- curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.3.2
- export PATH=$HOME/.yarn/bin:$PATH
before_script:
- yarn clean
- yarn build
- curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64
  > ./cc-test-reporter
- chmod +x ./cc-test-reporter
- "./cc-test-reporter before-build"
script:
- if [ -n "${LINT-}" ]; then yarn lint; fi
- if [ -z "${SKIPTESTS-}" ]; then yarn cover; fi
after_script:
- "./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT"
matrix:
  include:
  - node_js: node
    env: LINT=true SKIPTESTS=true
addons:
  code_climate:
    repo_token:
      secure: 
deploy:
  provider: script
  script: npm run publish-master
  on:
    repo: babel/minify
    branch: master
  skip_cleanup: true
